<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head> 

    <body>
        <p>
            Cart Quantity
        </p>

        <p>
            <button onclick="console.log(`Cart Quantity = ${CartQuantity}`)">Show Quantity</button>
            <button onclick="plusNumber(1,9)">Add to Cart</button>
            <button onclick="plusNumber(2,8)">+2</button>
            <button onclick="plusNumber(3,7)">+3</button>
            <button onclick="
                CartQuantity = 0 
                console.log(`Cart Quantity = ${CartQuantity}`)
            ">Reset Cart</button>
        </p>

        <p>
            <button onclick="minusNumber(1,1)">Remove to Cart</button>
            <button onclick="minusNumber(2,2)">-2</button>
            <button onclick="minusNumber(3,3)">-3</button>
        </p>

         <script>
            let CartQuantity = 0 
            function plusNumber(number, condition){
                if(CartQuantity>condition){
                    alert('The car is full')
                    return
                }
                CartQuantity+=number
                console.log(`Cart Quantity = ${CartQuantity}`)
            }

            function minusNumber(number, condition){
                if(CartQuantity<condition){
                    alert('Not enough items')
                    return
                }
                CartQuantity-=number
                console.log(`Cart Quantity = ${CartQuantity}`)
            }
         </script>
    </body>

   
</html>
