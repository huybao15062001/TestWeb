<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head> 

    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = + $10</p>
        <p>Orders over $40 = FREE shipping</p>
        <input class="js-Input" placeholder="Cost of order" onkeydown="keyDown(event)">
        <button onclick="calFeeShip()">Calculator</button>
        <p class="js-Result"></p>
        <script>
            function calFeeShip() {
                let total = 0
                const costOrder = Number(document.querySelector('.js-Input').value)
                if(costOrder<40){
                    total = costOrder + 10
                }else{
                    total = costOrder
                }
                document.querySelector('.js-Result').innerHTML = `$${total}`
            }

            function keyDown(event){
                if(event.key === 'Enter'){
                calFeeShip()
                }
            }
        </script>
    </body>

</html>
