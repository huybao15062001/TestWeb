<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head> 

    <body>
        <input class="js-Input" onkeyup="onKeyup(event)">
        <p></p>
        <script>
            function onKeyup(event){
                const input1 = document.querySelector('.js-Input')
                document.querySelector('p').innerHTML = input1.value
            }
        </script>
    </body>

</html>
