<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head> 

    <body>
        Cart Quantity <br>
        <button onclick="console.log(`CartQuantity: ${CartQuantity}`)">Show Quantity</button>
        <button onclick="CartQuantity ++; console.log(`CartQuantity: ${CartQuantity}`)">Add to Cart</button>
        <button onclick="CartQuantity += 2; console.log(`CartQuantity: ${CartQuantity}`)">+2</button>
        <button onclick="CartQuantity += 3; console.log(`CartQuantity: ${CartQuantity}`)">+3</button>
        <button onclick="CartQuantity = 0; console.log(`CartQuantity: ${CartQuantity}`)">Reset Cart</button>
         <script>
            let CartQuantity = 0 

         </script>
    </body>

   
</html>
