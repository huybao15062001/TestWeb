<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head> 

    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            rockPaperScissors('Rock')  
        ">Rock</button>
        <button onclick="   
            rockPaperScissors('Paper') 
        ">Paper</button>
        <button onclick="
            rockPaperScissors('Scissors')     
        ">Scissors</button>
        <button onclick="
           score = {
                    Win:0,
                    Lose:0,
                    Tie:0
                }
            alert('Reset Score')
        ">Reset Result</button>
        
        <script>

            let score = {
                    Win:0,
                    Lose:0,
                    Tie:0
                }

            function rockPaperScissors(yourChoose){
                const randomNum = Math.random()
                let computerChoose = ''

                if (randomNum<1/3 && randomNum>=0) {
                    computerChoose = 'Rock'
                } else if (randomNum>=1/3 && randomNum<2/3) {
                    computerChoose ='Paper'
                } else {
                    computerChoose ='Scissors'
                }

                if(yourChoose === computerChoose){
                    result = 'Tie'
                    score.Tie+=1
                }else if(yourChoose === 'Rock' && computerChoose === 'Scissors' ||
                        yourChoose === 'Paper' && computerChoose === 'Rock' ||
                        yourChoose === 'Scissors' && computerChoose === 'Paper'
                ){
                    result = 'Win'
                    score.Win+=1
                }else {
                    result = 'Lose'
                    score.Lose+=1
                }
                alert(`You choose ${yourChoose}, Computer choose ${computerChoose}, ${result} \n Win: ${score.Win}, Lose: ${score.Lose}, Tie: ${score.Tie}` )
            }
        </script>
    </body>

</html>
